<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-white static-top">
        <div class="container">
          <a class="navbar-brand text-dark" href="/">Analytics Center of Excellence</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-dark" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/about">About</a>

                <a class="nav-link text-dark" href="/contact">Contact</a>

            </ul>

        </div>
    </nav>
    <div class="page-wrapper bg-dark-colorib p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">ACE File Converter</h2>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" action="project-file-converter" method="post">
                        <div class="form-row-colorib">
                            <div class="name">target file type</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="target" placeholder="json" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row-colorib">
                            <div class="name">Files to be converted</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="uploadfile" id="file" multiple="multiple" required>
                                    <label class="label--file" for="file">Choose files</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Conversion might take several minutes.</div>
                            </div>
                        </div>
                        <div class="card-footer" style="display: flex">
                            <button class="btn btn--radius-2 btn--blue-2" type="submit">Start Convert</button>
                            <div class="message" style="line-height: 50px; vertical-align: middle;">{{.}}</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
